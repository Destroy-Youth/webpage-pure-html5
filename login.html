<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="login background">
      <section class="login-container">
        <div class="header__title-container">
          <img
            class="header__img"
            alt="Platzi logo"
            src="assets/music-list.png"
          />
          <p>Fav music list</p>
          <img
            class="header__img"
            alt="Platzi logo"
            src="assets/music-love.png"
          />
        </div>
        <form class="login-container__form">
          <input type="text" name="mail" id="input_mail" placeholder="Mail" />
          <input
            type="password"
            name="password"
            id="input_password"
            placeholder="Password"
          />
          <button type="submit" class="login-container__form__button">
            Login
          </button>
          <div class="login-container__form__options">
            <label>
              <input
                type="checkbox"
                name="check_remember-me"
                id="check_remember-me"
                value="fal"
              />Remember me
            </label>
            <a href="http://link/to/page.com">I forgot my password</a>
          </div>
        </form>
        <section class="login-container__social-media">
          <div>
            <img
              src="https://img.icons8.com/carbon-copy/100/000000/google-logo.png"
              alt="Google logo"
              class="login-container__social-media__google"
            />Login with Google
          </div>
          <div>
            <img
              src="https://img.icons8.com/carbon-copy/100/000000/twitter--v2.png"
              alt="Twitter logo"
              class="login-container__social-media__twitter"
            />Login with Twitter
          </div>
        </section>
        <section class="login-container__register">
          <p>
            Don't have an account?
            <a href="link/to/register.com">Create one now</a>
          </p>
        </section>
      </section>
    </section>
    <footer class="background footer">
      <a href="http://">Use terms</a>
      <a href="http://">Privacy</a>
      <a href="http://">Help center</a>
    </footer>
  </body>
</html>
